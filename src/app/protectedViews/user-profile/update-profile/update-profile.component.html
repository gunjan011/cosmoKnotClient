<mat-card>
  <h2>Update your profile!</h2>
  <form #profileUpdateForm="ngForm" (ngSubmit)="onUpdate()">
    <h4>{{ user.username }}</h4>
      <p>Want to change your username?</p>
        <mat-form-field>
          <input matInput type="text" name="username" [(ngModel)]="user.username" required>
        </mat-form-field>
      <p>Need to change your password?</p>
        <mat-form-field>
          <input matInput type="password" name="password" [(ngModel)]="user.password" required>
        </mat-form-field>
  </form>
    <mat-card-actions>
      <button mat-button (click)="dontUpdate()" color="warn">Cancel</button>
      <button mat-button (click)="submitted=false" color="accent">Create User</button>
    </mat-card-actions>
</mat-card>
